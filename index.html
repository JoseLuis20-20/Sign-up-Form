<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="container1">
                <img class="image-signup" src="joel-fulgencio.jpg" alt="">
                <div class="container-image-odin">                 
                 <img class="image-odin" src="odin-lined.png" alt="image-odin">
                 <h1 class="image-text">Odin</h1>
                </div>           
             </div>
             <div class="container2">
                 <h1 class="title-text">Sign-up Form</h1>
                 <p class="paragraphe-text">Lorem ipsum dolor sit amet consectetur 
                     adipisicing elit.</p>
                 <h2 class="subtitle-text">Let's do this!</h2>
                 <div class="input-text">
                     <div class="label-input">
                         <label for="first_name">First Name</label>
                         <input type="text" id="first_name" name="first_name" required>
                     </div>                
                     <div class="label-input">
                         <label for="last_name">Last Name</label>
                         <input type="text" id="last_name" name="last_name" required>
                     </div>                
                 </div>
                 <div class="input-text">
                     <div class="label-input">
                         <label for="email">Email</label>
                         <input type="email" id="email" name="email">
                     </div>                
                     <div class="label-input">
                         <label for="phone_number">Phone Number</label>
                         <input type="number" id="phone_number" name="phone_number" maxlength="10">
                     </div>                
                 </div>
                 <div class="input-text">
                     <div class="label-input">
                         <label for="password">Password</label>
                         <input class="error" type="password" id="password" name="password" required>
                     </div>                
                     <div class="label-input">
                         <label for="confirm_password">Confirm Password</label>
                         <input class="error" type="password" id="confirm_password" name="confirm_password" required>
                     </div>               
                 </div>
     
                 <button class="form-btn">Create Account</button>
                 
                 <p class="paragraphe-final">Already have an account? <a href="#">Log in</a></p>
                 
             </div>
        </div>        
    </div>
    
</body>
</html>
